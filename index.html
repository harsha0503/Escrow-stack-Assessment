<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Broker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen" class="screen">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="dashboard-screen" class="screen" style="display: none;">
        <h1>Stock Broker Dashboard</h1>
        <div id="user-info"></div>
        <div id="stock-list">
            <h2>Subscribe to Stocks</h2>
            <button onclick="subscribeToStock('GOOG')">GOOG</button>
            <button onclick="subscribeToStock('TSLA')">TSLA</button>
            <button onclick="subscribeToStock('AMZN')">AMZN</button>
            <button onclick="subscribeToStock('META')">META</button>
            <button onclick="subscribeToStock('NVDA')">NVDA</button>
        </div>
        <div id="subscribed-stocks">
            <h2>Subscribed Stocks</h2>
            <ul id="stocks-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
